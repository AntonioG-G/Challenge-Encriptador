<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Antonio Guerrero Encriptador ONE</title>
</head>

<body>

    <div class="general-container">

        <nav class="superior-bar">
            <p>logo alura, logo oracle, logo github con mi perfil</p>
        </nav>

        <div class="content-container">

            <div class="uploading-area">
                <textarea name="user-text" placeholder="Ingresa el texto a encriptar" cols="90" rows="20" minlength="1" maxlength="1000" required pattern="[a-z ]*" oninput="this.value = this.value.replace(/[^a-z\n ]/g, '')"></textarea>
            </div>

            <div class="result-area">
                <p>texto desencriptado</p>
            </div>

            <div class="option-area">

                <button onclick="encriptar()">encriptar</button>
                <button onclick="desencriptar()">desencriptar</button>
                <button onclick="copiar()">copiar</button>

            </div>            
        </div>
    </div>
</body>
</html>
