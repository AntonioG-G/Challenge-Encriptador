<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rokkitt:wght@100&display=swap" rel="stylesheet">
    <title>Antonio Guerrero Encriptador ONE</title>
</head>

<body>

    <div class="general-container">

        <nav class="superior-bar">
            <a href="https://www.aluracursos.com/" target="_blank"><img src="resources/alura-logo.png" id="logo1"></img></a>
            <a href="https://www.oracle.com/mx/" target="_blank"><img src="resources/oracle-logo.png" id="logo2"></img></a>
            <a href="https://github.com/AntonioG-G" target="_blank"><img src="resources/github-logo.png" id="logo3"></img></a>
            <a href="https://www.linkedin.com/in/guerrero-gil-antonio-0921/" target="_blank"><img src="resources/linkedin-logo.png" id="logo4"></img></a>
                    </nav>

        <div class="content-container">

            <div class="uploading-area">
                <textarea id="user-text" placeholder="Ingresa un texto solo con minúsculas sin acentos" cols="40" rows="20" minlength="1" maxlength="1000" required pattern="[a-z ]*" oninput="this.value = this.value.replace(/[^a-z\n ]/g, '')"></textarea>
                <label for="txt-file" class="button-config">Carga tu archivo .txt</label>
                <input type="file" id="txt-file" class="input" accept=".txt">
                
                
            </div>


            <div class="result-area" id="ra">
                
                <div class="no-result" id="nr">

                    <div class="gif">
                        <img src="resources/animacion.gif">
                    </div>
                    
                    <div class="info-p">
                        <p>
                            Ningún mensaje fue encontrado.
                        </p>
                    </div>
                    
                </div>

                <div class="result" id="r">
                    
                    <textarea id="resultText" disabled>texto desencriptado</textarea>
                    <button onClick="copying()" class="button-config">Copiar</button>

                </div>
            </div>
            

            <div class="option-area">
                <button onClick="encrypting()" class="button-config" id="en">Encriptar</button>
                <button onClick="decrypting()" class="button-config">Desencriptar</button>
                <!-- <button onClick="reading()">ingresar .txt</button> -->

            </div>            
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
