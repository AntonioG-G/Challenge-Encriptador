<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Antonio Guerrero Encriptador ONE</title>
</head>

<body>

    <div class="general-container">

        <nav class="superior-bar">
            <p>logo alura, logo oracle, logo github con mi perfil</p>
        </nav>

        <div class="content-container">

            <div class="uploading-area">
                <textarea id="user-text" placeholder="Ingresa el texto a encriptar" cols="90" rows="20" minlength="1" maxlength="1000" required pattern="[a-z ]*" oninput="this.value = this.value.replace(/[^a-z\n ]/g, '')"></textarea>
                <br><br>
                <label for="txt-file" class="boton-archivo">O sube tu archivo txt</label>
                <input type="file" id="txt-file" class="input" accept=".txt">
                
                
            </div>

            <div class="result-area">
                <p id="resultText">texto desencriptado</p>

                <button onClick="copying()">copiar</button>
            </div>

            <div class="option-area">

                <button onClick="encrypting()">encriptar</button>
                <button onClick="decrypting()">desencriptar</button>
                <!-- <button onClick="reading()">ingresar .txt</button> -->

            </div>            
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
